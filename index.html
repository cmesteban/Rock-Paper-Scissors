<html>
    <head>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
        
        <title>
            Rock vs Paper vs Scissors
        </title>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>

        <div id="playFields">
            <div id = "PlayerOptions">
                <img class="playerWeapons" id="Rock" src="images/rock.png" alt="player rock weapon">
                <img class="playerWeapons" id="Paper" src="images/paper.png" alt="player paper weapon">
                <img class="playerWeapons" id="Scissors" src="images/scissorsFlipped.png" alt="player scissors weapon">
            </div>
           
            <div id="centerInfo">
                <div id="roundContent">
                    <h2 id="first">Best of 5, First to 3 wins!</h2>
                    <h2 id="second">Good luck and make your move!</h2>
                </div>
    
                <div id="scoreDisplay">
                    <p id="liveScore"> 0 - 0 </p>
                </div>
    
            </div>
           
            <div id="CPUOptions">
                <img id="CPURock" src="images/rock.png" alt="CPU rock weapon">
                <img id="CPUPaper" src="images/paper.png" alt="CPU paper weapon">
                <img id="CPUScissors" src="images/scissors.png" alt="CPU scissors weapon">           
            </div>
        </div>
        
        <script src="myscript.js"></script>
    </body>
</html>
